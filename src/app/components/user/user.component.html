<ion-card class="character-card">
  <img [src]="character.image" [alt]="character.name" class="character-image">
  
  <ion-card-header>
    <ion-card-title>{{ character.name }}</ion-card-title>
    <ion-card-subtitle>Especie: {{ character.species }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p><strong>Género:</strong> {{ character.gender }}</p>
    <p><strong>Estado:</strong> {{ character.status }}</p>
    <p><strong>Origen:</strong> <span class="highlight">{{ character.origin.name }}</span></p>
    <p><strong>Ubicación actual:</strong> <span class="highlight">{{ character.location.name }}</span></p>

    <ion-buttons class="buttons-container">
      <ion-button (click)="toggleFavorito(character)" aria-label="Favorite" class="favorite-button">
        <ion-icon [name]="esFavorito(character) ? 'heart' : 'heart-outline'" slot="icon-only" aria-hidden="true"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-card-content>
</ion-card>
