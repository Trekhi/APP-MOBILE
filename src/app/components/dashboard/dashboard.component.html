<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list>
      <ion-list-header>Tipo de Graficas</ion-list-header>

      <ion-item button>
        <ion-icon slot="start" name="home-outline"></ion-icon>
        <ion-label>Columnas</ion-label>
      </ion-item>

      <ion-item button>
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <ion-label>Barras</ion-label>
      </ion-item>

      <ion-item button>
        <ion-icon slot="start" name="information-circle-outline"></ion-icon>
        <ion-label>Circular</ion-label>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-list-header>Acciones</ion-list-header>

      <ion-item button>
        <ion-icon slot="start" name="help-circle-outline"></ion-icon>
        <ion-label>Ayuda</ion-label>
      </ion-item>

      <ion-item button color="danger">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Contenido Principal -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-grid fixed="true">
      <!-- Primera Fila: Selector de Fecha -->
      <ion-row class="ion-align-items-center">
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="stacked">Selecciona una fecha</ion-label>
            <ion-datetime presentation="date"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Información</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              Aquí puedes agregar datos relevantes o métricas.
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
  
      <!-- Segunda Fila: Barras de Progreso -->
      <ion-row>
        <ion-col size="12">
          <ion-list>
            <ion-item>
              <ion-label>Progreso 1</ion-label>
              <ion-progress-bar type="indeterminate" color="primary"></ion-progress-bar>
            </ion-item>
            <ion-item>
              <ion-label>Progreso 2</ion-label>
              <ion-progress-bar type="indeterminate" color="secondary"></ion-progress-bar>
            </ion-item>
            <ion-item>
              <ion-label>Progreso 3</ion-label>
              <ion-progress-bar type="indeterminate" color="success"></ion-progress-bar>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
