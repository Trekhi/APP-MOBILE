<ion-content>
  <ion-list>
    <ion-label><strong>{{titulo}} - {{subtitulo}}</strong></ion-label>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let personaje of personajes" (click)="openModal([personaje.url])">
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="{{personaje.image}}" />
      </ion-avatar>
      <ion-label>
        {{personaje.name}} - {{personaje.species}} - {{personaje.status}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
